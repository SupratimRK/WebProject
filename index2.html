<body>
  <header>
    <div id="loader"></div>
    
    <div class="top">

        <h1>It's</h1><br><h2>Supratim</h2>

      </div>
    </div>

    <div class="container">
      <div class="con1">
        <ul>
          <li><a href ="SignUp.html">&emsp;<i class="fa-solid fa-arrow-right-to-bracket"></i>&emsp;Sign Up</a></li>
          <li><a href ="payments.html">&emsp;<i class="fa-regular fa-credit-card"></i>&emsp;Payments</a></li>

        </ul>
      </div>

    </div>
  </header>
  <script>
    var loader = document.getElementById("loader");
    window.addEventListener("load", function(){
      loader.style.display ="none";
    })
  
    var icon = document.getElementById("icon")
  
      if(localStorage.getItem("theme") == null){
      localStorage.setItem("theme", "lite");}
  
      let localData = localStorage.getItem("theme");
  
      if(localData == "lite"){
        document.body.classList.remove("dark")
      }
      else if(localData == "dark"){
        document.body.classList.add("dark")
      }
  
  
    icon.onclick = function(){
      document.body.classList.toggle("dark")
    }
  </script>
</body>
